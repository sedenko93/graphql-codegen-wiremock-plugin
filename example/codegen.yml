documents: "example/graphql/**.graphql"
schema: "https://countries.trevorblades.com"
overwrite: true
config:
  requestUrl: "https://countries.trevorblades.com"
  wiremock:
    __filesDirectory: "example/mock/__files"
    request:
      method: "POST"
      urlPattern: "/test/"
    response:
      status: 200
generates:
  example/mock/mappings/get-europe.json:
    config:
      operation:
        name: 'getContinent'
        variables:
          code: "EU"
      outputPath: /test/
    plugins:
      - dist/index.js
  example/mock/mappings/get-continents.json:
    config:
      operation:
        name: 'getContinents'
        variables:
          filter:
            code:
              eq: "EU"
      outputPath: /test/
    plugins:
      - dist/index.js
  example/mock/mappings/get-countries.json:
    config:
      operation:
        name: 'getCountries'
      outputPath: /test/
    plugins:
      - dist/index.js
  example/mock/mappings/get-country.json:
    config:
      operation:
        name: 'getCountry'
        variables:
          code: "NL"
      outputPath: /test/
    plugins:
      - dist/index.js
  example/mock/mappings/get-language.json:
    config:
      operation:
        name: 'getLanguage'
        variables:
          code: "NL"
      outputPath: /test/
    plugins:
      - dist/index.js
  example/mock/mappings/get-languages.json:
    config:
      operation:
        name: 'getLanguages'
      outputPath: /test/
    plugins:
      - dist/index.js


