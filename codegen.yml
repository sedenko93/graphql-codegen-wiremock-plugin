documents: "graphql/**.graphql"
schema: "https://countries.trevorblades.com"
overwrite: true
config:
  proxy:
    executor: "Apollo"
    schema: "https://countries.trevorblades.com"
  wiremock:
    mocksDirectory: "mock/__files"
    request:
      method: "POST"
      urlPattern: "/"
generates:
  mock/mappings/get-europe.json:
    config:
      operation:
        name: 'getContinent'
        variables:
          code: "EU"
    plugins:
      - dist/index.js


